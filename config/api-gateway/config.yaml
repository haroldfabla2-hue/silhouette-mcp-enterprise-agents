# API Gateway Configuration
gateway:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  
security:
  jwt_secret: "${JWT_SECRET:-silhouette-secret-key-2024}"
  jwt_expiry: 3600
  cors_origins: ["*"]
  
services:
  orchestrator:
    url: "http://orchestrator:8001"
    timeout: 30
    
  mcp_server:
    url: "http://mcp_server:8002"
    timeout: 30
    
monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 30
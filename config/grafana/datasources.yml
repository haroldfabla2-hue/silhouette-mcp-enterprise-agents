datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

dashboards:
  - dashboard:
      id: null
      title: Silhouette Framework Dashboard
      tags: [silhouette, framework]
      style: dark
      timezone: browser
      panels:
        - title: System Status
          type: stat
          targets:
            - expr: up{job="silhouette-framework"}
          fieldConfig:
            defaults:
              color:
                mode: palette-classic
              thresholds:
                steps:
                  - color: red
                    value: 0
                  - color: green
                    value: 1
      gridPos:
        h: 8
        w: 12
        x: 0
        y: 0